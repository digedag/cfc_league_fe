<script type="text/javascript">

jQuery(document).ready(function(){
		var chartData = JSON.parse(decodeURIComponent(atob('###JSON###')));
		var series = [];
		var seriesConfig = [];
		// fill the series data
		for (var i = 0; i < chartData.datasets.length; i++) {
			series.push(chartData.datasets[i].data);
			seriesConfig.push({
				lineWidth:2,
				label: chartData.datasets[i].info.name,
				markerOptions: { size: 7, style:"filledCircle" }
			});
		}
		
		var chartPlot = $.jqplot('chart1', series,
			{
				animate: true,
				title:'Tabellenfahrt',
				axes: {
					xaxis: {
						pad: 1,
						tickInterval: 2.0,
						max: chartData.xmax,
						min: 1,
						tickOptions: {
							formatString: '%.0f'
						},
						label: 'Spieltag'
					},
					yaxis: {
						max: 1,
						min: chartData.ymax,
						numberTicks: chartData.ymax,
						rendererOptions: {
						},
						tickOptions: {
							formatString: '%.0f'
						},
						labelRenderer: $.jqplot.CanvasAxisLabelRenderer,
						label: 'Platz'
						// same options as axesDefaults
					},
				},
				legend: { show: true },
				// Series options are specified as an array of objects, one object
				// for each series.
				series: seriesConfig,
				highlighter: {
					tooltipContentEditor: function (str, seriesIndex, pointIndex) {
						var data = str.split("-");
						var team = chartData.datasets[seriesIndex].info.name;
						var logo = chartData.datasets[seriesIndex].info.logo;
				  	return "<div style=\"padding:3px\"><h2>"+team+"</h2><strong>Platz " + data[1] + "</strong> am "+
				  						data[0]+". Spieltag<br/>"+logo+"</div>";
				  },
				  show: true, 
					showLabel: true, 
					formatString: '%s-%s',
					useAxesFormatters: false,
					sizeAdjust: 7.5, 
					tooltipLocation : 'ne'
				}
			}
		);
	});
</script>

<div class="chart-container">
	<div id="chart1" class="jqplot-target" style="width:100%; height:300px; position:relative;">

<style>
.chart-container {
	box-sizing: border-box;
	width: 90%;
	height: 400px;
	padding: 20px 15px 15px 15px;
	margin: 15px 15px;
	border: 1px solid #ddd;
	background: #fff;
	background: linear-gradient(#f6f6f6 0, #fff 50px);
	background: -o-linear-gradient(#f6f6f6 0, #fff 50px);
	background: -ms-linear-gradient(#f6f6f6 0, #fff 50px);
	background: -moz-linear-gradient(#f6f6f6 0, #fff 50px);
	background: -webkit-linear-gradient(#f6f6f6 0, #fff 50px);
	box-shadow: 0 3px 10px rgba(0,0,0,0.15);
	-o-box-shadow: 0 3px 10px rgba(0,0,0,0.1);
	-ms-box-shadow: 0 3px 10px rgba(0,0,0,0.1);
	-moz-box-shadow: 0 3px 10px rgba(0,0,0,0.1);
	-webkit-box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}
.chart-placeholder { width: 100%;
	height: 100%;
	font-size: 14px;
	line-height: 1.2em;
}

</style>

<script type="text/javascript">
// note: jquery.flot is loaded by typoscript
jQuery(document).ready(function(){
	var chartData = JSON.parse(decodeURIComponent(atob('###JSON###')));
	var series = [];
	var seriesConfig = [];
	// fill the series data
	for (var i = 0; i < chartData.datasets.length; i++) {
		series.push({ 
			label: chartData.datasets[i].info.name,
			data: chartData.datasets[i].data,
			logo: chartData.datasets[i].info.logo,
		});
		seriesConfig.push({
			lineWidth:2,
			label: chartData.datasets[i].info.name,
			markerOptions: { size: 7, style:"filledCircle" }
		});
	}

	
	jQuery('<div id="tooltip"></div>').css({
		position: "absolute",
		display: "none",
		border: "1px solid #fdd",
		padding: "2px",
		"background-color": "#fee",
		opacity: 0.80
	}).appendTo("body");
	jQuery("#placeholder").bind("plothover", function (event, pos, item) {
		if (item) {
			var x = item.datapoint[0].toFixed(0),
				y = item.datapoint[1].toFixed(0);
			jQuery("#tooltip").html("<h2>"+item.series.label + "</h2><strong>Platz " + y + "</strong> am " + 
					x + ". Spieltag<br/>"+item.series.logo)
				.css({top: item.pageY+5, left: item.pageX+5})
				.fadeIn(200);
		} else {
			jQuery("#tooltip").hide();
		}
	});

	var options = {
			legend: {show:true},
			series: {
				lines: {
					show: true
				},
				points: {
					show: true
				}
			},
			grid: {
				hoverable: true,
			},
			xaxis: {max: chartData.xmax},
			yaxis: {
				min: 1,
				max: chartData.ymax,
				tickDecimals: 0,
				ticks: 18,
				transform: function (v) { return -v; },
				inverseTransform: function (v) { return -v; }
			}
	};
	jQuery.plot("#placeholder", series, options);
});

</script>

<div class="chart-container">
	<div id="placeholder" class="chart-placeholder"></div>
</div>
